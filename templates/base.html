<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <title>
      {% block title %}
        Home
      {% endblock %}
    </title>
  </head>
  <body>
    <nav class="nav nav-pills flex-column flex-sm-row mt-4">
      <a class="flex-sm-fill text-sm-center nav-link active" aria-current="page" href="{% url 'home' %}">Task Management</a>
      <a class="flex-sm-fill text-sm-center nav-link" href="{% url 'task.add' %}">Add Task</a>
      <a class="flex-sm-fill text-sm-center nav-link" href="{% url 'category.add' %}">Add Category</a>
      <a class="flex-sm-fill text-sm-center nav-link" href="{% url 'task.show' %}">Show Task</a>
    </nav>

    {% if messages %}
      <div class="container mt-4">
        {% for message in messages %}
          <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
          </div>
        {% endfor %}
      </div>
    {% endif %}
    
    {% block content %}

    {% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $('.select2').select2()
      })
    </script>
  </body>
</html>

{% extends 'base.html' %}

{% block title %}
  Task
{% endblock %}

{% block content %}
  {% load crispy_forms_tags %}
  <h5 style="width: 50%; margin: auto; margin-top: 15px; margin-bottom: 15px;">Add Task</h5>
  <form method="POST" style="width: 50%; margin: auto; margin-top: 15px;">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="d-flex justify-content-center">
      <button class="btn btn-primary btn-sm">Submit</button>
    </div>
  </form>
{% endblock %}
